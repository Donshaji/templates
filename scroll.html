<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>
    <style>
        body{
    background-color: azure;
}
.container{
    display: grid;
    gap: 10%;
    grid-auto-flow: column;
    grid-auto-columns: 10%;
    overflow-x: auto;
    overscroll-behavior-inline: contain;
}
.c{
    width: 9rem;
    height: 4rem;
    background-color: aquamarine;
}
    </style>
    <!-- <link rel="stylesheet" href="style.css">  -->
</head>
<body>
    <div class="container">
        <div class="c" id="0">0</div>
        <div class="c" id="1">1</div>
        <div class="c" id="2">2</div>
        <div class="c" id="3">3</div>
        <div class="c" id="4">4</div>
        <div class="c" id="5">5</div>
        <div class="c" id="6">6</div>
        <div class="c" id="7">7</div>
        <div class="c" id="8">8</div>
        <div class="c" id="9">9</div>
        <div class="c" id="10">10</div>
    </div>
</body>
</html>
